  <script>
    const audio = document.getElementById('bg-music');
    // İlk başta sessiz başlat
    audio.muted = true; 
    audio.play().then(() => {
      // 1 saniye sonra sesi aç
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 0.5; // %50 ses seviyesi
      }, 1000);

    });
